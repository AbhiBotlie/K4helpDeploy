<div class="heading">
    <h1>Patient KYC</h1>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef>Sr.no </th>
            <td mat-cell *matCellDef="let element1 ,let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="campaignerId">
            <th mat-header-cell *matHeaderCellDef> C.id </th>
            <td mat-cell *matCellDef="let element"> {{element.campId}} </td>
        </ng-container>

        <ng-container matColumnDef="PatientName">
            <th mat-header-cell *matHeaderCellDef> Patient Name </th>
            <td mat-cell *matCellDef="let element"> {{element.cause_category}} </td>
        </ng-container>

        <ng-container matColumnDef="Phonenumber">
            <th mat-header-cell *matHeaderCellDef> Phone number </th>
            <td mat-cell *matCellDef="let element"> {{element.campId}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.beneficiary_name}} </td>
        </ng-container>

        <ng-container matColumnDef="Aadhar no">
            <th mat-header-cell *matHeaderCellDef> Aadhar no</th>
            <td mat-cell *matCellDef="let element"> {{element.causeCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="pan card">
            <th mat-header-cell *matHeaderCellDef> Pan card </th>
            <td mat-cell *matCellDef="let element"> {{element.causeCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="Upload doc">
            <th mat-header-cell *matHeaderCellDef>Upload doc </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary">
                <mat-icon>upload file</mat-icon>
              </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="view sub doc">
            <th mat-header-cell *matHeaderCellDef> view sub doc </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                <mat-icon>visibility</mat-icon>
              </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="PatientKYC" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: PatientKYC;"></tr>
    </table>

</div>
<div class="divider">
    <mat-paginator style-paginator #paginator id="style-paginator" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [length]="pageLength" [pageSize]="pageSize" [showTotalPages]="5" [pageIndex]="currentPage" (page)="handlePage($event)">
    </mat-paginator>
</div>
