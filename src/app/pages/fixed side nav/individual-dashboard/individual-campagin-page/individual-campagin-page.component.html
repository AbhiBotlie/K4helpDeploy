<div class="heading">
    <h1>Campagin Page </h1>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef>Sr.no </th>
            <td mat-cell *matCellDef="let element ,let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="campaignerId">
            <th mat-header-cell *matHeaderCellDef> C.id </th>
            <td mat-cell *matCellDef="let element"> {{element.campId}} </td>
        </ng-container>


        <ng-container matColumnDef="campaignerName">
            <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
            <td mat-cell *matCellDef="let element"> {{element.beneficiary_name}} </td>
        </ng-container>

        <ng-container matColumnDef="startdateenddate">
            <th mat-header-cell *matHeaderCellDef> Start date/End date </th>
            <td mat-cell *matCellDef="let element"> {{element.cause_category}} </td>
        </ng-container>

        <ng-container matColumnDef="finalview">
            <th mat-header-cell *matHeaderCellDef> Final Campaign View </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                    <mat-icon>visibility off</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="campaginpage" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: campaginpage;"></tr>
    </table>
</div>
<div class="divider">
    <mat-paginator style-paginator #paginator id="style-paginator" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [length]="pageLength" [pageSize]="pageSize" [showTotalPages]="5" [pageIndex]="currentPage" (page)="handlePage($event)">
    </mat-paginator>
</div>
