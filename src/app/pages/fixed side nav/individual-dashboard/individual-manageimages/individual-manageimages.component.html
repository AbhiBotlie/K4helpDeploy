<div class="heading">
    <h1>Manage Image</h1>
</div>
<div class="form">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="serialNo">
            <th mat-header-cell id="paginator" *matHeaderCellDef>Sr.no </th>
            <td mat-cell *matCellDef="let element,let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="campaignerId">
            <th mat-header-cell *matHeaderCellDef> C.id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="campaignerName">
            <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="Upload file">
            <th mat-header-cell *matHeaderCellDef>Upload Images</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary">
                    <mat-icon > upload file</mat-icon>
              </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="view sub doc">
            <th mat-header-cell *matHeaderCellDef> View Images </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn">
                <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="ManageImage" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: ManageImage;"></tr>
    </table>
</div>
<div class="divider">
    <mat-paginator style-paginator #paginator id="style-paginator"
    [pageSize]="pageSize" [pageSizeOptions]="[7,10,30,100]" showFirstLastButtons [length]="pageLength" [pageSize]="pageSize" [showTotalPages]="5" [pageIndex]="currentPage" (page)="handlePage($event)">
    </mat-paginator>
</div>
