<div class="heading">
    <h1>Updates</h1>
</div>
<button mat-raised-button color="warn" style="left: 80%; top: -10%; " (click)="openDialogAddaccount()">Add Update</button>
<div class="form">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="serialNo">
            <th mat-header-cell *matHeaderCellDef>SNO </th>
            <td mat-cell *matCellDef="let element1 ,let i = index;"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="campaignerId">
            <th mat-header-cell *matHeaderCellDef> C.id </th>
            <td mat-cell *matCellDef="let element">{{element.campId}} </td>
        </ng-container>

        <ng-container matColumnDef="campaignerName">
            <th mat-header-cell *matHeaderCellDef> Campaign Name </th>
            <td mat-cell *matCellDef="let element"> {{element.beneficiary_name}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> {{element.cause_category}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.beneficiary_name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="Updates" style="background-color: rgb(223, 223, 223);"></tr>
        <tr mat-row *matRowDef="let row; columns: Updates;"></tr>
    </table>

</div>
<div class="divider">
    <mat-paginator style-paginator #paginator id="style-paginator" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true" [length]="pageLength" [pageSize]="pageSize" [showTotalPages]="5" [pageIndex]="currentPage" (page)="handlePage($event)">
    </mat-paginator>
</div>
